<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Menu - Sweet Delight</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container my-5">
  <h2 class="text-center mb-4">Our Menu</h2>
  <div class="row">

    <div class="col-md-4">
      <div class="card">
        <img src="https://hangoutcakes.com/wp-content/uploads/2024/10/Flaky-Chocolate-Surprise-Cake-500-gms-scaled.jpg" class="card-img-top">
        <div class="card-body text-center">
          <h5>Chocolate Cake</h5>
          <p>$20</p>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQqKMnlSqER1IKldmwVuB6k0MxAs7WxM4ppNQ&s" class="card-img-top">
        <div class="card-body text-center">
          <h5>Strawberry Pastry</h5>
          <p>$5</p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRl0MVseNLHSCrwpOi8gMkhKO93GL_MfzwiPw&s" class="card-img-top">
        <div class="card-body text-center">
          <h5>Fresh Bread</h5>
          <p>$3</p>
        </div>
      </div>
    </div>

  </div>
</div>

</body>
</html>
